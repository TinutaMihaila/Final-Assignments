<!DOCTYPE html>
<html>
   <head>
      <title>Ziua 6.2</title>
      <link rel="stylesheet" type="text/css" href="ziua6_2.css">
      <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,700,600,800' rel='stylesheet' type='text/css'>
   </head>
   <body>
      <div class="background"></div>
      <!-- Main container -->
      <div class="container withborder">
         <div class="row ">
            <div class="col-12 header">
               <img src="images/jesse.jpeg" class="jesse" alt="Jesse Pinkman">
               <div class="text">
                  <p>JESSE PINKMAN</p>
                  <p>Some other descriptive text. Address or Email?</p>
               </div>
            </div>
         </div>
         <div class="row sameheight">
            <div class="col-6 payment">
               PAYMENT DETAILS
               <div class="arrow-up"></div>
            </div>
            <div class="col-6 info heightborder">BILLING INFO</div>
         </div>
         <div class="row details">
            <div class="col-6 semiborder sameheight"><input type="text" placeholder="First name"></div>
            <div class="col-1 semiborder sameheight" ><input type="text" placeholder="M"></div>
            <div class="col-5 sameheight bottomborder"><input type="text" placeholder="Last name"></div>
         </div>
         <div class="row details">
            <div class="col-12 sameheight bottomborder"><input type="text" placeholder="Your email address"></div>
         </div>
         <div class="row details">
            <div class="col-12 sameheight bottomborder"><input type="text" placeholder="What is your payment for?"></div>
         </div>
         <div class="row details">
            <div class="col-6 semiborder bigprice numbers"><span class="bigtext">$50.00</span></div>
            <div class="col-6 numbers">
               <div class="col-4 leftborder"><button>$1</button></div>
               <div class="col-4 leftborder"><button>$5</button></div>
               <div class="col-4 leftborder nobrdright"><button>$10</button></div>
               <div class="col-4 leftborder"><button>$20</button></div>
               <div class="col-4 leftborder"><button id="active">$50</button></div>
               <div class="col-4 leftborder nobrdright"><button>$100</button></div>
               <div class="col-4 leftborder"><button>$500</button></div>
               <div class="col-4 leftborder"><button>$1,000</button></div>
               <div class="col-4 leftborder nobrdright"><button class="puncte">&#9679; &#9679; &#9679;</button></div>
            </div>
         </div>
         <div class="row footer">
            <div class="col-6 remb"><input class="check" type="checkbox" checked> <span class="remember">REMEMBER ME?</span><img class="infoIMG" src="images/info.jpg" alt="informations"></div>
            <div class="col-6"><button class="pay">Pay now</button></div>
         </div>
      </div>
      <script src="javascript.js"></script>
   </body>
</html>
